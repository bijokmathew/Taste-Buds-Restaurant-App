{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div id="login-form" class="login-form" style="background-image: url(https://res.cloudinary.com/drulpekag/image/upload/v1674576262/static/img/slide/slide-1.b4d0374700ad.jpg);">
  <div class="container heigth pt-5">
    <div class="row pt-5 mt-4">
      <div class="col-md-8 offset-md-2 mt-4 pt-5">
        <h3>{% trans "Sign Out" %}</h3>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
